<!-- Andrii Rybak - Block 16 Confirmation of age-->

<div id="ageModal" class="age-confirmation__overlay">
  <div class="age-confirmation">
    <h1 class="age-confirmation__title">Confirm Your Age</h1>
  
    <div class="age-confirmation__image-wrapper">
      <img
        class="age-confirmation__image"
        width="167"
        src="img/global/branch.svg"
        alt="grape-branch"
      />
    </div>
  
    <p class="age-confirmation__message">
      We don't sell alcohol to minors. Please confirm that you are over 21 years
      old to enter this site.
    </p>
  
    <div class="age-confirmation__buttons">
      <button
        class="age-confirmation__button age-confirmation__button--yes"
        type="button"
      >
        Yes, I'm 21+
      </button>
      <button
        class="age-confirmation__button age-confirmation__button--no"
        type="button"
      >
        No, I'm under 21
      </button>
    </div>
  </div>
</div>
