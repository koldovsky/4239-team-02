<section class="order-confirmation">
    <div class="order-confirmation__title">
        <h1 class="order-confirmation__title-text">Thank you for your order!</h1>
    </div>
    <div class="order-confirmation__block">
        <div class="order-confirmation__product">
            <h2 class="order-confirmation__title">#0000</h2>
            <ul class="order-confirmation__product-list">
                <li class="order-confirmation__product-item">
                    <img class="order-confirmation__product-image"
                        src="img/best-deals-carousel/products-carousel-sauvignon-blanc.jpg" alt="Sauvignon Blanc" />
                    <span class="order-confirmation__product-name">Sauvignon Blanc</span>
                    <span class="order-confirmation__product-quantity">1x</span>
                    <span class="order-confirmation__product-price">12,00USD</span>
                </li>
                <li class="order-confirmation__product-item">
                    <img class="order-confirmation__product-image"
                        src="img/best-deals-carousel/products-carousel-syrah.jpg" alt="Syrah" />
                    <span class="order-confirmation__product-name">Syrah</span>
                    <span class="order-confirmation__product-quantity">1x</span>
                    <span class="order-confirmation__product-price">13,00USD</span>
                </li>
            </ul>
            <p class="order-confirmation__total"><span>Total::</span> 25,00USD</p>
        </div>
        <div class="order-confirmation__details">
            <h2 class="order-confirmation__title">Customer details</h2>
            <ul class="order-confirmation__details-list">
                <li class="order-confirmation__detail-item"><span>Name:</span>name</li>
                <li class="order-confirmation__detail-item"><span>Email:</span>email</li>
                <li class="order-confirmation__detail-item"><span>Phone:</span>1111111111</li>
                <li class="order-confirmation__detail-item"><span>Comment:</span>comment</li>
            </ul>
        </div>
    </div>
</section>
