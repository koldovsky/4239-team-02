<section
	class="cart"
	id="modal-cart"
	tabindex="-1"
	aria-labelledby="product-info-modalLabel"
	aria-hidden="true"
>
	<div class="cart__content">
		<div class="cart__header">
			<h2 class="cart__header-title">Shopping cart</h2>
			<div class="cart__header-close">
				<img src="img/shopping-cart/icon-close.svg" alt="close-icon" />
			</div>
		</div>
		<div class="cart__body">
			<h3 class="cart__body-title">Products</h3>
			<div class="cart__products">
			<div class="cart__product">
				<button class="cart__product-remove">
				</button>
			</div>
			</div>
			<div class="cart__order">
				<h3 class="cart__section-title">Place an order</h3>
				<div class="cart__order-form">
					<form action="https://formspree.io/" method="POST" class="cart__form">
						<label for="name" class="cart__label">Name<span> *</span></label
						><br />
						<input
							type="text"
							id="name"
							name="name"
							class="cart__input"
							placeholder="Your name"
							pattern="[A-Za-z\s\-']{2,}"
							title="Please enter a valid name. Only letters, spaces, hyphens, and apostrophes are allowed."
							required
						/><br /><br />
						<label for="email" class="cart__label">Email<span> *</span></label
						><br />
						<input
							type="email"
							id="email"
							name="email"
							class="cart__input"
							placeholder="Your email"
							pattern="^\S+@\S+\.\S+$"
							title="Please enter your email like this: example@mail.com"
							required
						/><br /><br />
						<label for="phone" class="cart__label">Phone<span> *</span></label
						><br />
						<input
							type="tel"
							id="phone"
							name="phone"
							class="cart__input"
							placeholder="Your phone"
							pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
							title="Phone number must be in the format XXX-XXX-XXXX"
							required
						/><br /><br />
						<label for="comment" class="cart__label">Comment</label><br />
						<textarea
							id="comment"
							name="comment"
							class="cart__textarea"
							placeholder="Your comment"
						></textarea
						><br /><br />
						<div class="cart__form-order">
							<button type="submit" class="cart__order-button btn">Order</button>
							<div class="shopping-cart__form-status"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
