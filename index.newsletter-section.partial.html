<!-- Andrii Rybak - Block 15 newsletter-->

<section class="newsletter-section">
  <div class="newsletter-section__text">
    <p class="newsletter-section__subtitle">Join</p>
    <h2 class="newsletter-section__title">Join Our Newsletter Now</h2>
    <p class="newsletter-section__description">
      Learn more about wines and our special offers with our weekly digests.
    </p>
  </div>

  <div class="newsletter-section__form">
    <form class="newsletter-form" action="#" method="post">
      <input
        class="newsletter-form__input"
        type="email"
        name="user-email"
        placeholder="Enter your email address here"
        required
      />
      <button class="newsletter-form__button" type="submit">Submit</button>
    </form>
  </div>
</section>

<div class="newsletter-section__divider">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="3000px"
    height="31"
    style="width: 100%"
  >
    <path
      d="M0 15.5 L3000 15.5"
      style="fill: none; stroke: rgba(255, 255, 255, 0.14); stroke-width: 1px"
    ></path>
  </svg>
</div>
