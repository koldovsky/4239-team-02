<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Additional Page</title>
    <link
      rel="shortcut icon"
      href="img/global/wine-store-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/access-denied.css" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="age-denied">
      <h1 class="age-denied__title">
        Sorry, You Are Not Allowed to Enter This Site.
      </h1>

      <div class="age-denied__image-wrapper">
        <img
          class="age-denied__image"
          width="167"
          src="img/global/branch.svg"
          alt="grape-branch"
        />
      </div>

      <p class="age-denied__message">
        We don't sell alcohol to persons under 21 years old, according to
        federal laws.
      </p>
    </div>
  </body>
</html>
