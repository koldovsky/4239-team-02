<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Snacks</title>
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="img/global/wine-store-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/blog.post.css" />
  </head>
  <body>
    <header>
      <nav
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="global.nav.partial.html"
      ></nav>
    </header>

    <div
      id="blog-post-container"
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="blog.post-detail.partial.html"
    ></div>

    <footer
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="global.footer.partial.html"
    ></footer>
    <script>
      document.body.addEventListener("htmx:afterSwap", (e) => {
        if (e.detail.target.id === "blog-post-container") {
          const script = document.createElement("script");
          script.type = "module";
          script.src = "js/blog-post.js";
          document.body.appendChild(script);
        }
      });
    </script>
  </body>
</html>
